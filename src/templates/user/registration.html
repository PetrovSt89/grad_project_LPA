{% extends "base.html" %}

{% block content %}
<div class="reg_form">
    <h2 style="font-size:30px;">{{ page_title }}</h2>
    <br>
    <form action="{{ url_for('process_reg') }}" method="post">
        <h3>
            Имя пользователя:<br>
            <input name="username" />
        </h3>
        <h3>
            Электронная почта:<br>
            <input name="email" />
        </h3>
        <h3>
            Пароль:<br>
            <input name="password" type="number" />
        </h3>
        <h3>
            Повторите пароль:<br>
            <input name="password2" type="number" />
        </h3>
        <input type="submit" value="Отправить" />
    </form>
</div>
{% endblock %}
